# Site settings
title: "Sarabraj Singh's Portfolio"
description: "A website detailing the experiences and projects of Sarabraj Singh"

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Sarabraj Singh"
resume_title:                   "Software Engineer"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "singh.sarabraj@gmail.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "+1-514-402-0225"
resume_contact_address:         "Montreal, Quebec, Canada"

resume_header_contact_info:     "Montreal, Quebec • +1-514-402-0225 • singh.sarabraj@gmail.com"
display_header_contact_info:    "false"

resume_header_intro: "<p>Experienced software engineer with 8+ years in Golang, Python, and Java. Skilled in feature development, infrastructure design, CI/CD pipelines, and addressing technical debt. Successful across start-ups, major tech firms, and financial
  corporations. Proven expertise in code reviews, mentoring, transitioning to DevOps culture, and enhancing testing coverage.
  Background in backend development with expanding focus on frontend.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
resume_section_certifications:   true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/sarabrajsingh"
  resume_leetcode_url:          "https://leetcode.com/sarabraj"
  resume_linkedin_url:          "https://www.linkedin.com/in/sarabrajsingh"
  
resume_print_social_links:      true

# Design settings
resume_theme:                   default

